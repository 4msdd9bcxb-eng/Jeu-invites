<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acc√®s au jeu</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; background:#0b1220; color:#eaf0ff; margin:0; min-height:100vh; display:grid; place-items:center;}
    .card{background:#111a2e; border:1px solid #223055; border-radius:16px; padding:24px; width:min(420px,92vw); box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1{margin:0 0 10px; font-size:22px;}
    p{margin:0 0 14px; opacity:.9}
    .row{display:flex; gap:10px; margin-top:10px;}
    input{flex:1; font-size:18px; padding:12px 14px; border-radius:12px; border:1px solid #2a3c6b; background:#0b1220; color:#eaf0ff;}
    button{font-size:16px; padding:12px 14px; border-radius:12px; border:0; background:#4f7cff; color:white; cursor:pointer;}
    button:hover{filter:brightness(1.05)}
    .msg{margin-top:12px; min-height:22px;}
    .hint{opacity:.75; font-size:13px; margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entre le code üéÅ</h1>
    <p>Code √† 4 chiffres pour d√©verrouiller le Wordle.</p>

    <div class="row">
      <input id="code" inputmode="numeric" maxlength="4" placeholder="0000" autocomplete="one-time-code" />
      <button id="go">Acc√©der</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint">Astuce : si vous rafra√Æchissez, l‚Äôacc√®s reste actif sur ce navigateur.</div>
  </div>

  <script>
    // ‚úÖ CHANGE ICI TON CODE (4 chiffres)
    const ACCESS_CODE = "1328";

    const $ = (id) => document.getElementById(id);
    const msg = $("msg");

    function okAccess() {
      localStorage.setItem("wordle_access", "ok");
      window.location.href = "wordle.html";
    }

    $("go").addEventListener("click", () => {
      const v = $("code").value.trim();
      if (/^\d{4}$/.test(v) && v === ACCESS_CODE) {
        msg.textContent = "‚úÖ Code OK‚Ä¶ direction le Wordle!";
        okAccess();
      } else {
        msg.textContent = "‚ùå Mauvais code. R√©essaie üôÇ";
      }
    });

    $("code").addEventListener("keydown", (e) => {
      if (e.key === "Enter") $("go").click();
    });

    // Si d√©j√† d√©verrouill√©
    if (localStorage.getItem("wordle_access") === "ok") {
      msg.textContent = "‚úÖ D√©j√† d√©verrouill√©. Redirection‚Ä¶";
      setTimeout(() => okAccess(), 400);
    }
  </script>
</body>
</html>
