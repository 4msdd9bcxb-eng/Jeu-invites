<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code</title>
  <style>
    :root{
      --ink:#f2f4ff;
      --muted:rgba(242,244,255,.9);
      --card:rgba(0,0,0,.55);
      --line:rgba(255,255,255,.18);
      --btn:#4f7cff;
    }

    html,body{height:100%; margin:0;}
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);

      /* Image + voile sombre pour lisibilit√© */
      background:
        linear-gradient(rgba(0,0,0,.72), rgba(0,0,0,.80)),
        url("./santa.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:0 12px 36px rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
    }

    .text{
      font-size:20px;
      font-weight:700;
      line-height:1.25;
      margin:0 0 14px;
      color:var(--ink);
      text-shadow:0 2px 10px rgba(0,0,0,.45);
    }

    .row{display:flex; gap:10px; margin-top:12px;}
    input{
      flex:1;
      font-size:20px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.55);
      color:var(--ink);
      outline:none;
    }
    input::placeholder{color:rgba(242,244,255,.6)}
    button{
      font-size:16px;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      background:var(--btn);
      color:white;
      cursor:pointer;
      font-weight:700;
    }
    button:hover{filter:brightness(1.05)}
    .msg{margin-top:12px; min-height:22px; color:var(--muted); font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <div class="text">As-tu trouv√© le bon code petit enfant sage? V√©rifie-le ici!</div>

    <div class="row">
      <input id="code" inputmode="numeric" maxlength="4" placeholder="0000" autocomplete="one-time-code" />
      <button id="go">OK</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // RESET robuste: .../?reset=1  (ou ?reset)
    const params = new URLSearchParams(window.location.search);
    const isReset = params.has("reset");
    if (isReset) {
      localStorage.removeItem("coin_access");
      localStorage.removeItem("wordle_access");
    }

    // ‚úÖ Ton code 4 chiffres
    const ACCESS_CODE = "1500";

    const $ = (id) => document.getElementById(id);
    const msg = $("msg");

    function okAccess() {
      localStorage.setItem("coin_access", "ok");
      window.location.href = "coinfall.html";
    }

    // Si d√©j√† d√©verrouill√© ET pas en reset -> redirection
    if (!isReset && localStorage.getItem("coin_access") === "ok") {
      okAccess();
    }

    $("go").addEventListener("click", () => {
      const v = $("code").value.trim();
      if (/^\d{4}$/.test(v) && v === ACCESS_CODE) {
        okAccess();
      } else {
        msg.textContent = "Mauvais code üòâ";
      }
    });

    $("code").addEventListener("keydown", (e) => {
      if (e.key === "Enter") $("go").click();
    });
  </script>
</body>
</html>
